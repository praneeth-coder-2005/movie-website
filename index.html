<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Movie Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#movies">Movies</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="home">
            <h1>Welcome to Your Movie Website</h1>
        </section>
        
        <section id="movies">
            <h2>Featured Movies</h2>
            <div class="movie-grid">
                <div class="movie-card">
                    <img src="images/dummy-movie-1.jpg" alt="Movie 1">
                    <h3>Movie Title 1</h3>
                </div>
                <div class="movie-card">
                    <img src="images/dummy-movie-2.jpg" alt="Movie 2">
                    <h3>Movie Title 2</h3>
                </div>
                <!-- Add more movie cards as needed -->
            </div>
        </section>
        
        <section id="about">
            <h2>About Us</h2>
            <p>We are passionate about bringing you the best movie experience.</p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Your Movie Website. All rights reserved.</p>
    </footer>
    
    <script src="js/script.js"></script>
</body>
</html>
