<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hari-Movies - Your Mobile Movie Experience</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
</head>
<body>
    <header>
        <nav>
            <div class="logo">Hari-Movies</div>
            <div class="nav-right">
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="user-profile">
                    <img src="https://via.placeholder.com/40x40" alt="User Profile" id="profile-image">
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="hero-slider">
            <div class="swiper">
                <div class="swiper-wrapper">
                    <!-- Slide content will be dynamically inserted here -->
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </section>

        <section id="top-10-trending">
            <h2>Top 10 Trending</h2>
            <div class="trending-grid">
                <!-- Top 10 trending movies will be dynamically inserted here -->
            </div>
        </section>

        <section id="genres">
            <h2>Explore Genres</h2>
            <div class="genre-grid">
                <!-- Genre cards will be dynamically inserted here -->
            </div>
        </section>

        <section id="actors">
            <h2>Popular Actors</h2>
            <div class="actors-grid">
                <!-- Actor blocks will be dynamically inserted here -->
            </div>
        </section>

        <section id="mood-based-recommendations">
            <h2>What's Your Mood?</h2>
            <div class="mood-selector">
                <button class="mood-btn" data-mood="happy">ðŸ˜Š Happy</button>
                <button class="mood-btn" data-mood="sad">ðŸ˜¢ Sad</button>
                <button class="mood-btn" data-mood="excited">ðŸŽ‰ Excited</button>
                <button class="mood-btn" data-mood="relaxed">ðŸ˜Œ Relaxed</button>
            </div>
            <div class="mood-recommendations">
                <!-- Mood-based recommendations will be dynamically inserted here -->
            </div>
        </section>

        <section id="coming-soon">
            <h2>Coming Soon</h2>
            <div class="coming-soon-slider">
                <!-- Coming soon movie cards will be dynamically inserted here -->
            </div>
        </section>

        <section id="user-reviews">
            <h2>User Reviews</h2>
            <div class="review-form">
                <textarea id="review-text" placeholder="Write your review here..."></textarea>
                <button id="submit-review">Submit Review</button>
            </div>
            <div class="reviews-container">
                <!-- User reviews will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>About Hari-Movies</h3>
                <p>Your mobile gateway to endless entertainment.</p>
            </div>
            <div class="footer-section">
                <h3>Connect With Us</h3>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Hari-Movies. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
