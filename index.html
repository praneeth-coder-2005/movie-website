<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AhaClone - Immersive Streaming Experience</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">AhaClone</div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#movies">Movies</a></li>
                <li><a href="#tvshows">TV Shows</a></li>
                <li><a href="#mylist">My List</a></li>
            </ul>
            <div class="nav-right">
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="user-profile">
                    <img src="images/profile-avatar.jpg" alt="User Profile">
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="hero">
            <div class="hero-content">
                <h1 class="glitch" data-text="Blockbuster Hit">Blockbuster Hit</h1>
                <p>Experience the action-packed adventure of the year</p>
                <button class="cta-button">Watch Now</button>
            </div>
            <div class="hero-background">
                <video autoplay loop muted>
                    <source src="videos/hero-background.mp4" type="video/mp4">
                </video>
            </div>
        </section>

        <section id="trending">
            <h2>Trending Now</h2>
            <div class="content-slider">
                <!-- Add movie/show cards here -->
            </div>
        </section>

        <section id="interactive-trailer">
            <h2>Interactive Trailer</h2>
            <div class="trailer-container">
                <video id="interactive-video" src="videos/interactive-trailer.mp4"></video>
                <div class="choice-overlay">
                    <button class="choice-btn" data-choice="A">Option A</button>
                    <button class="choice-btn" data-choice="B">Option B</button>
                </div>
            </div>
        </section>

        <section id="3d-showcase">
            <h2>3D Movie Showcase</h2>
            <div class="showcase-container">
                <div class="movie-poster" id="3d-poster"></div>
            </div>
        </section>

        <section id="ai-recommendations">
            <h2>AI-Powered Recommendations</h2>
            <div class="ai-content">
                <div class="ai-avatar">
                    <img src="images/ai-avatar.png" alt="AI Assistant">
                </div>
                <div class="ai-message">
                    <p>Based on your viewing history, I recommend:</p>
                    <ul id="ai-recommendations-list">
                        <!-- AI recommendations will be dynamically inserted here -->
                    </ul>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <!-- Footer content (unchanged) -->
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
